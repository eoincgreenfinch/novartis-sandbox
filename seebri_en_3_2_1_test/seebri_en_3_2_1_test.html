</div><a id="hl4_43296" href="veeva:gotoSlide(seebri_en_3_2_2.zip)" title="veeva:gotoSlide(seebri_en_3_2_2.zip)" target="_blank" onclick="return document.getElementById('coreSpr_7186720').getCore().gotoLink(this);" style="left:2350.039px;top:771.425px;"><div id="svg9_43296" style="left:0px;top:0px;"><svg width="210" height="294" viewBox="0 0 210 294"><path fill="#000000" fill-opacity="0" d="M0,0 h209.961 v293.067 h-209.961 Z"/></svg></div></a><div id="spr24_43296" style="left:1186px;top:1798px;"><img id="img19_43296" src="data/images/img19.png" width="494" height="33" alt="LOCAL PRESCRIBING INFORMATION"/></div><div id="spr25_43296" style="left:1945px;top:1088px;"><img id="img20_43296" src="data/images/img20.png" width="443" height="63" alt="*Treatments were taken once daily in the mornings between 8 AM and 11 AM.6"/></div><div id="spr26_43296" style="left:-0.902px;top:1.146px;"><img id="img21_43296" src="data/images/img21.png" width="2560" height="1920" alt="C:\College\Dropbox\Launchpad (2)\Seebri\PowerPoint Seebri\PPT_With_Editable_Text\3-2-1\tab2_complete.png" style="top:0.24px;"/></div><div id="spr27_43296" style="left:-0.878px;top:2.511px;"><img id="img22_43296" src="data/images/img22.png" width="2560" height="1920" alt="C:\College\Dropbox\Launchpad (2)\Seebri\PowerPoint Seebri\PPT_With_Editable_Text\3-2-1\tab3_complete.png" style="top:0.24px;"/></div><div id="spr28_43296" style="left:951px;top:390px;"><img id="img23_43296" src="data/images/img23.png" width="301" height="33" alt="Why cycle ergometry"/></div><div id="spr29_43296" style="left:1499px;top:389px;"><img id="img24_43296" src="data/images/img24.png" width="205" height="33" alt="Why Exercise?"/></div><div id="spr30_43296" style="left:275px;top:393px;"><img id="img25_43296" src="data/images/img25.png" width="502" height="33" alt="Improved exercise endurance time"/></div><div id="spr31_43296" style="left:271px;top:703px;"><img id="img26_43296" src="data/images/img26.png" width="805" height="309" alt="Cycle ergometry, a standardised, clinical diagnostic test, was chosen because it requires a more strenuous effort from the patient. Once their maximum workload was determined, patients were administered either once-daily Seebri Breezhaler or placebo and tested cycling at 80% of their maximum workload at several time points to determine how long they were able to perform.6 "/></div><div id="spr32_43296" style="left:337px;top:693px;"><img id="img27_43296" src="data/images/img27.png" width="1281" height="172" alt="Limitation in exercise capacity is a key feature of COPD and is one of the main factors to negatively impact patients’ quality of life. Improving exercise tolerance, lung hyperinflation, and dyspnea are therefore important goals in the therapeutic management of COPD as it will help patients be more active during the day. 6 "/></div><div id="spr33_43296" style="left:1498px;top:393px;"><img id="img28_43296" src="data/images/img28.png" width="205" height="33" alt="Why Exercise?"/></div><div id="spr34_43296" style="left:937px;top:393px;"><img id="img29_43296" src="data/images/img29.png" width="317" height="33" alt="Why cycle ergometry?"/></div><div id="spr35_43296" style="left:262px;top:397px;"><img id="img30_43296" src="data/images/img30.png" width="502" height="32" alt="Improved exercise endurance time"/></div><div id="spr36_43296" style="top:0.26px;"><img id="img31_43296" src="data/images/img31.png" width="2560" height="1920" alt="C:\College\Dropbox\Launchpad (2)\Seebri\PowerPoint Seebri\PPT_With_Editable_Text\3-2-1\flyout.png" style="top:0.24px;"/></div><div id="svg10_43296" style="left:1481.614px;top:1433.188px;"><svg width="397" height="95" viewBox="0 0 397 95"><path fill="#ffffff" fill-opacity="0.008" d="M0,0 h396.959 v94.498 h-396.959 Z"/></svg></div><div id="spr37_43296" style="left:1586px;top:1467px;"><img id="img32_43296" src="data/images/img32.png" width="187" height="33" alt="Study Design"/></div><div id="svg11_43296" style="left:1535.188px;top:1416.674px;"><svg width="301" height="130" viewBox="0 0 301 130"><path fill="#ffffff" fill-opacity="0.012" d="M0,0 h300.432 v129.959 h-300.432 Z"/></svg></div><div id="spr38_43296" style="left:526px;top:795px;"><img id="img33_43296" src="data/images/img33.png" width="1250" height="295" alt="GLOW2 (GLYCOPYRRONIUM BROMIDE IN COPD AIRWAYS-2): A 52-week treatment, randomized, double-blinded, placebo-controlled, with open-label tiotropium 18 µg, parallel-group study to assess the efficacy, safety, and tolerability of once-daily glycopyrronium 50 µg in 1066 patients (glycopyrronium n=529, open-label tiotropium n=268, placebo n=269) with chronic obstructive pulmonary disease. The primary objective was to confirm that glycopyrronium compared with placebo significantly increase mean 24-hour post-dose (trough) FEV1  following 12 weeks of treatment in patients with moderate to severe COPD. As exploratory analyses, open-label tiotropium was comapared with glycopyrronium and placebo for all study objectives.5"/></div><div id="spr39_43296" style="left:534px;top:1144px;"><img id="img34_43296" src="data/images/img34.png" width="891" height="66" alt="For information on Seebri Breezhaler dose expression, please refer to full prescribing information."/></div><div id="spr40_43296" style="left:532px;top:1302px;"><img id="img35_43296" src="data/images/img35.png" width="969" height="66" alt="Treatments were taken once daily in the mornings between 8 AM and 11 AM and patients were tested within 1 hour of dose administration. 6"/></div><div id="spr41_43296" style="left:1777.79px;top:728.057px;"><img id="img36_43296" src="data/images/img36.png" width="28" height="15" alt="C:\Work\Seebri Global Assets\137261 HTML files\137261 HTML files\SeebriHidden\global_seebri_en_rapid_3_1_1_PROJECTCODE\global_seebri_en_rapid_3_1_1_PROJECTCODE\local\global_seebri_en_rapid_3_1_1_PROJECTCODE\assets\flyout_down.png" style="left:-0.248px;top:0.003px;"/></div></div></div></div><div id="spr42_43296"></div><script>PlayerDe
